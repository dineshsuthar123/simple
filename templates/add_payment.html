{% extends 'base.html' %}
{% block title %}Add Payment{% endblock %}
{% block content %}
<div class="card">
  <h2>Record Payment</h2>
  <form method="POST" class="form">
    <label>Member</label>
    <select name="member_id" required>
      {% for m in members %}
      <option value="{{ m.member_id }}">#{{ m.member_id }} - {{ m.name }}</option>
      {% endfor %}
    </select>

    <label>Schedule</label>
    <select name="schedule_id" required>
      {% for s in schedules %}
      <option value="{{ s.schedule_id }}">#{{ s.schedule_id }} - {{ s.schedule_name }}</option>
      {% endfor %}
    </select>

    <label>Amount</label>
    <input type="number" name="amount" min="0" step="0.01" required />

    <label>Mode of Payment</label>
    <select name="mode" required>
      <option value="Cash">Cash</option>
      <option value="Card">Card</option>
      <option value="UPI">UPI</option>
      <option value="Online">Online</option>
    </select>

    <button type="submit" class="btn primary">Save Payment</button>
  </form>
</div>
{% endblock %}
